 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enduro Mobile</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <span id="infoCars">CARROS: 0</span>
            <span id="infoDay">DIA: 1</span>
            <button onclick="togglePause()" id="pauseBtn">Pausar</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="touch-controls">
            <div id="btnLeft" class="ctrl-btn">◀</div>
            <div id="btnRight" class="ctrl-btn">▶</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
