    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini Enduro JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="game-container">
        <div class="instrucoes">
            <h2>MINI ENDURO</h2>
            <p>Use os botões ou setas para curvar</p>
        </div>

        <canvas id="gameCanvas"></canvas>

         <div class="mobile-controls">
    <div class="touch-btn" id="mobileLeft">◀</div> <div class="touch-btn" id="mobileRight">▶</div> </div>

<div class="controles">
    <button id="btnLeft">Esquerda</button>
    <button id="btnRight">Direita</button>
    <button onclick="togglePause()" id="pauseBtn">Pausar</button>
    <button onclick="resetGame()">Reiniciar Jogo</button>
</div>
    </div>

    <script src="script.js"></script>

    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('App pronto para uso offline!', reg))
        .catch(err => console.log('Erro ao registrar App:', err));
    });
  }
</script>
</body>
</html>
