    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini Enduro JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
     <div class="game-container">
    <div class="jogo-titulo">MINI ENDURO</div>

    <div class="instrucoes">
        <p>Use os botões ou setas para curvar</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="mobile-controls">
        <div class="touch-btn" id="mobileLeft">◀</div> 
        <div class="touch-btn" id="mobileRight">▶</div> 
    </div>

    <div class="controles">
        <button onclick="togglePause()" id="pauseBtn">Pausar</button>
        <button onclick="resetGame()">Reiniciar</button>
    </div>
</div>

<div id="update-toast" style="display:none; position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#ff0; color:#000; padding:15px; border-radius:10px; font-family:Courier; font-weight:bold; z-index:1000; border:2px solid #000; text-align:center;">
  <button onclick="updateApp()">ATUALIZAR AGORA</button>  
</div>

    <script src="script.js"></script>

     <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').then(reg => {
        console.log('SW registrado!');

        // Verifica se já existe uma atualização esperando
        if (reg.waiting) {
            showUpdateBtn();
        }

        // Escuta por novas atualizações que chegam enquanto o app está aberto
        reg.addEventListener('updatefound', () => {
          const newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              showUpdateBtn();
            }
          });
        });
      });
    });
  }

  function showUpdateBtn() {
    document.getElementById('update-toast').style.display = 'block';
  }
</script>
</body>
</html>
