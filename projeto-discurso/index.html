  <!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meu App de Discurso</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#0a0538">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="botoes-esquerda">
      <button onclick="copiarTudo()">Copiar</button>
      <button onclick="gerarPDF()">PDF</button>
      <button onclick="limparTudo()" style="color:red">Novo</button>
    </div>
    <button id="btn-toggle" onclick="toggleVers()">Detalhes</button>
  </header>

  <main class="container">
    <section id="tela-discurso" class="painel">
       <div class="toolbar" onmousedown="event.preventDefault()">
  <div class="grupo-estilo">
    <button class="btn-tool" onclick="formatar('bold')" title="Negrito"><b>B</b></button>
    <button class="btn-tool" onclick="formatar('italic')" title="Itálico"><i>I</i></button>
  </div>
  
  <div class="grupo-tamanho">
    <button onclick="formatar('fontSize', '3')" title="Normal">A</button>
    <button onclick="formatar('fontSize', '5')" title="Médio"><span>A</span></button>
    <button onclick="formatar('fontSize', '7')" title="Grande"><span style="font-size: 1.3em;">A</span></button>
  </div>
</div>
        
        <input type="color" onchange="formatar('foreColor', this.value)">
      </div>
      <div id="editor-principal" class="editor" contenteditable="true"></div>
    </section>

    <section id="tela-versiculos" class="painel">
      <div class="header-vers">
        <h2>Detalhes</h2>
        <button onclick="toggleVers()">Fechar</button>
      </div>
      <div id="editor-versiculos" class="editor" contenteditable="true"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
